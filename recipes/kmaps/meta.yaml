{% set name = "kmaps" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kmaps-{{ version }}.tar.gz
  sha256: 7b28553e93fa280a238c0876482cbca7b1aabcff3cca9e755c946418c96f9770

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - kmaps
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ChangwhaOh/kmaps
  summary: TBA
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ChangwhaOh
