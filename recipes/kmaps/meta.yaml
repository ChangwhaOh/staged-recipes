{% set name = "kmaps" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kmaps-{{ version }}.tar.gz
  sha256: aa3706ae40e22ea6817c42cce0c0359a7d0120ba94889104a5d74e49aa85e1af

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - folium
    - ipyleaflet

test:
  imports:
    - kmaps
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ChangwhaOh/kmaps
  summary: TBA
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ChangwhaOh
